version: "3.8"
services:
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    command:
      - -storageDataPath=/vm-data
      - -retentionPeriod=${VM_RETENTION:-7d}   # уменьшите хранение ради экономии диска
    volumes:
      - vm-data:/vm-data
    networks:
      - dokploy-network

  json-exporter:
    build: ./exporter/
    container_name: json-exporter
    restart: unless-stopped
    environment:
      SOURCE: "${EXPORTER_SOURCE}"
      LISTEN: "0.0.0.0:9108"
      TIMEOUT: "${EXPORTER_TIMEOUT:-5}"
      DELAY_UNIT: "${EXPORTER_DELAY_UNIT:-ms}"   # поменяй на "s", если delay уже в секундах
      LOG_LEVEL: "${EXPORTER_LOG_LEVEL:-INFO}"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9108/metrics"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - dokploy-network

  xray-checker:
    image: kutovoys/xray-checker:latest
    container_name: xray-checker
    restart: unless-stopped
    environment:
      SUBSCRIPTION_URL: "${XRAY_CHECKER_SUBSCRIPTION_URL}"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "2112"
      LOG_LEVEL: "info"
    networks:
      - dokploy-network

  vmagent:
    image: victoriametrics/vmagent:latest
    container_name: vmagent
    restart: unless-stopped
    command:
      - -promscrape.config=/etc/scrape.yml
      - -remoteWrite.url=http://victoriametrics:8428/api/v1/write
    volumes:
      - ./config/scrape.yml:/etc/scrape.yml:ro
    depends_on:
      - victoriametrics
      - json-exporter
      - xray-checker
    networks:
      - dokploy-network
    
  grafana:
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    environment:
      GF_SERVER_HTTP_ADDR: ${GRAFANA_HTTP_ADDR:-127.0.0.1}
    user: "472:472"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./config/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana-dashboards:/var/lib/grafana/dashboards
      - ./config/grafana-provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./config/grafana-provisioning/alert-rules:/etc/grafana/provisioning/alerting/rules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${GRAFANA_DOMAIN}`)"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    networks:
      - dokploy-network

volumes:
  vm-data:
  grafana-data:

networks:
  dokploy-network:
    external: true

