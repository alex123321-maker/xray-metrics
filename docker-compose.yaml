version: "3.8"
services:
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    command:
      - -storageDataPath=/vm-data
      - -retentionPeriod=${VM_RETENTION:-7d}   # уменьшите хранение ради экономии диска
    volumes:
      - vm-data:/vm-data
    networks:
      - dokploy-network

  json-exporter-core:
    build:
      context: ./exporter/
      dockerfile: Dockerfile.core
    container_name: json-exporter-core
    restart: unless-stopped
    environment:
      SOURCE: "${EXPORTER_SOURCE}"
      LISTEN: "0.0.0.0:9108"
      TIMEOUT: "${EXPORTER_TIMEOUT:-5}"
      DELAY_UNIT: "${EXPORTER_DELAY_UNIT:-ms}"   # поменяй на "s", если delay уже в секундах
      LOG_LEVEL: "${EXPORTER_LOG_LEVEL:-INFO}"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9108/metrics"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - dokploy-network

  json-exporter-ui:
    build:
      context: ./exporter/
      dockerfile: Dockerfile.ui
    container_name: json-exporter-ui
    restart: unless-stopped
    environment:
      LISTEN: "0.0.0.0:9108"
      TIMEOUT: "${EXPORTER_TIMEOUT:-5}"
      DELAY_UNIT: "${EXPORTER_DELAY_UNIT:-ms}"   # поменяй на "s", если delay уже в секундах
      LOG_LEVEL: "${EXPORTER_LOG_LEVEL:-INFO}"
      XRAY_API_SOURCE: "${XRAY_API_SOURCE}"
      XRAY_API_TIMEOUT: "${XRAY_API_TIMEOUT:-5}"
      USER_MAP_FILE: "${USER_MAP_FILE}"
      UI_HOST: "${UI_HOST}"
      UI_PORT: "${UI_PORT}"
      UI_BASEPATH: "${UI_BASEPATH:-/}"
      UI_SCHEME: "${UI_SCHEME:-https}"
      UI_USERNAME: "${UI_USERNAME}"
      UI_PASSWORD: "${UI_PASSWORD}"
      UI_BEARER_TOKEN: "${UI_BEARER_TOKEN}"
      UI_API_KEY: "${UI_API_KEY}"
      UI_LOGIN_PATH: "${UI_LOGIN_PATH:-/login}"
      UI_INBOUNDS_PATH: "${UI_INBOUNDS_PATH:-/api/inbounds}"
      UI_ONLINE_PATH: "${UI_ONLINE_PATH:-/api/onlineClients}"
      UI_INSECURE: "${UI_INSECURE:-false}"
      UI_WS_URL: "${UI_WS_URL}"
      UI_WS_TIMEOUT: "${UI_WS_TIMEOUT:-5}"
      UI_WS_CACHE_TTL: "${UI_WS_CACHE_TTL:-30}"
      UI_WS_MESSAGES: "${UI_WS_MESSAGES:-3}"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9108/metrics"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - dokploy-network

  xray-checker:
    image: kutovoys/xray-checker:latest
    container_name: xray-checker
    restart: unless-stopped
    environment:
      SUBSCRIPTION_URL: "${XRAY_CHECKER_SUBSCRIPTION_URL}"
      PROXY_CHECK_INTERVAL: "10"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "2112"
      LOG_LEVEL: "info"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:2112/metrics"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - dokploy-network

  vmagent:
    image: victoriametrics/vmagent:latest
    container_name: vmagent
    restart: unless-stopped
    command:
      - -promscrape.config=/etc/scrape.yml
      - -remoteWrite.url=http://victoriametrics:8428/api/v1/write
    volumes:
      - ./config/scrape.yml:/etc/scrape.yml:ro
    depends_on:
      victoriametrics:
        condition: service_started
      json-exporter-core:
        condition: service_started
      json-exporter-ui:
        condition: service_started
      xray-checker:
        condition: service_healthy
    networks:
      - dokploy-network
    
  grafana:
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    environment:
      GF_SERVER_HTTP_ADDR: ${GRAFANA_HTTP_ADDR:-127.0.0.1}
    user: "472:472"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./config/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana-dashboards:/var/lib/grafana/dashboards
      - ./config/grafana-provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./config/grafana-provisioning/alert-rules:/etc/grafana/provisioning/alerting/rules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${GRAFANA_DOMAIN}`)"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    networks:
      - dokploy-network

volumes:
  vm-data:
  grafana-data:

networks:
  dokploy-network:
    external: true

